<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">User Dashboard</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Total Users: <span id="totalUsers">0</span></h5>
            </div>
        </div>

        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by name">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name <button class="btn btn-sm btn-outline-secondary sort-btn" data-sort="name">Sort</button></th>
                    <th>Email <button class="btn btn-sm btn-outline-secondary sort-btn" data-sort="email">Sort</button></th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <p>Dashboard created by Manali Shah</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
